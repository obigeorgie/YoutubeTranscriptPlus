<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Generator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center mb-5">
                    <h1 class="display-4">üìù YouTube Transcript</h1>
                    <p class="lead">Extract and analyze any YouTube video transcript</p>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <form id="transcriptForm" class="mb-4">
                            <div class="mb-3">
                                <label for="youtubeUrl" class="form-label">‚ñ∂Ô∏è YouTube URL</label>
                                <div class="input-group">
                                    <input type="url" class="form-control" id="youtubeUrl" 
                                           placeholder="https://www.youtube.com/watch?v=..." required>
                                    <button type="submit" class="btn btn-primary">
                                        üîç Get Transcript
                                    </button>
                                </div>
                            </div>
                            <div id="languageSelector" class="mb-3 d-none">
                                <label for="language" class="form-label">
                                    üåê Select Language
                                </label>
                                <select class="form-select" id="language">
                                    <option value="" disabled selected>Choose a language...</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div id="player" class="mb-4 ratio ratio-16x9"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Fetching transcript...</p>
                        </div>

                        <div id="error" class="alert alert-danger d-none" role="alert"></div>

                        <div id="transcriptContainer" class="d-none">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <h3 class="mb-0">üìÑ Transcript</h3>
                                    <small id="currentLanguage" class="text-muted"></small>
                                </div>
                                <div class="btn-toolbar">
                                    <div class="btn-group me-2">
                                        <button class="btn btn-secondary" id="wordCloudBtn">
                                            ‚òÅÔ∏è Word Cloud
                                        </button>
                                    </div>
                                    <div class="btn-group me-2">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="aiAnalysisBtn" data-bs-toggle="dropdown" aria-expanded="false">
                                            ü§ñ AI Analysis
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li><button class="dropdown-item" data-analysis="summary">üìù Generate Summary</button></li>
                                            <li><button class="dropdown-item" data-analysis="key_points">üìå Extract Key Points</button></li>
                                        </ul>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="downloadBtn" data-bs-toggle="dropdown" aria-expanded="false">
                                            üíæ Download
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-end">
                                            <li><button class="dropdown-item" data-format="txt">üìÑ Plain Text (.txt)</button></li>
                                            <li><button class="dropdown-item" data-format="srt">üé¨ SubRip (.srt)</button></li>
                                            <li><button class="dropdown-item" data-format="vtt">üé• WebVTT (.vtt)</button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="searchInput" 
                                           placeholder="üîç Search in transcript...">
                                    <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                                        ‚ùå
                                    </button>
                                </div>
                                <div id="searchStats" class="text-muted small mt-1 d-none">
                                    <span id="matchCount">0</span> matches found
                                    <button class="btn btn-link btn-sm p-0 ms-2" id="prevMatch">‚¨ÜÔ∏è</button>
                                    <button class="btn btn-link btn-sm p-0 ms-1" id="nextMatch">‚¨áÔ∏è</button>
                                </div>
                            </div>
                            <div class="transcript-container">
                                <div id="transcript"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Word Cloud Modal -->
    <div class="modal fade" id="wordCloudModal" tabindex="-1" aria-labelledby="wordCloudModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="wordCloudModalLabel">‚òÅÔ∏è Word Cloud Visualization</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="wordCloudLoading" class="d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <img id="wordCloudImage" class="img-fluid rounded" style="max-width: 100%;" alt="Word Cloud">
                </div>
            </div>
        </div>
    </div>

    <!-- AI Analysis Modal -->
    <div class="modal fade" id="aiAnalysisModal" tabindex="-1" aria-labelledby="aiAnalysisModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="aiAnalysisModalLabel">ü§ñ AI Analysis</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="aiAnalysisLoading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Analyzing...</span>
                        </div>
                        <p class="mt-2">üîÑ Analyzing transcript...</p>
                    </div>
                    <div id="aiAnalysisContent" class="p-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
