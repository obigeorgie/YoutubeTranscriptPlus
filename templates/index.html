<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Generator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center mb-5">
                    <h1 class="display-4">YouTube Transcript Generator</h1>
                    <p class="lead">Get transcripts from any YouTube video with timestamp navigation</p>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <form id="transcriptForm" class="mb-4">
                            <div class="mb-3">
                                <label for="youtubeUrl" class="form-label">YouTube URL</label>
                                <div class="input-group">
                                    <input type="url" class="form-control" id="youtubeUrl" 
                                           placeholder="https://www.youtube.com/watch?v=..." required>
                                    <button type="submit" class="btn btn-primary">
                                        Get Transcript
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <!-- YouTube Player Container -->
                        <div id="player" class="mb-4 ratio ratio-16x9"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Fetching transcript...</p>
                        </div>

                        <div id="error" class="alert alert-danger d-none" role="alert"></div>

                        <div id="transcriptContainer" class="d-none">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h3 class="mb-0">Transcript</h3>
                                <button id="downloadBtn" class="btn btn-secondary">
                                    <i class="fa fa-download"></i> Download
                                </button>
                            </div>
                            <div class="transcript-container bg-dark p-3 rounded" style="max-height: 500px; overflow-y: auto;">
                                <div id="transcript"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
